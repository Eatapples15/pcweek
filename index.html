<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basilicata Sicura 2025 | Un'Esperienza Interattiva</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div id="video-overlay" class="video-overlay">
        <div class="video-wrapper">
            <span class="close-video">&times;</span>
            <iframe id="video-player" width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <div class="map-container">
        <img src="mappa-basilicata-stilizzata.svg" alt="Mappa stilizzata della Basilicata" class="map-background">
        
        <header class="main-header">
            <img src="IMAGE_FILE_105840.png" alt="Logo Protezione Civile" class="logo">
            <div class="title-container">
                <h1>SETTIMANA PROTEZIONE CIVILE</h1>
                <span>BASILICATA 2025</span>
            </div>
        </header>

        <div class="risk-point seismic" style="top: 40%; left: 30%;">
            <button class="risk-button" data-risk="seismic">
                <i class="fas fa-house-crack"></i>
            </button>
        </div>
        
        <div class="risk-point hydro" style="top: 65%; left: 60%;">
            <button class="risk-button" data-risk="hydro">
                <i class="fas fa-cloud-showers-heavy"></i>
            </button>
        </div>

        <div class="risk-point fire" style="top: 70%; left: 25%;">
            <button class="risk-button" data-risk="fire">
                <i class="fas fa-fire-flame-curved"></i>
            </button>
        </div>

        <div id="info-card" class="info-card">
            <button class="close-card">&times;</button>
            <div id="card-content">
                </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
